<!DOCTYPE html>

   <div>
      <body>

      </div>
      </div>
   </div>
   <div>
      <div class="container">
         <div class="anagram">
   <p>Enter the string to check if it is a anagram or not</p>
   <input type="text" id="aval1" ><br>
   <input type="text" id="aval2" ><br>
   <input type="submit"  value="Submit" onclick= "ana()"><br><br>
   <input type="text" id="anas" class="result" disabled><br><br>
   </div>
</div>
</div>
