<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>Welcome</p>
<p>Both strings and numerals can be concatenated</p>

<p id="demo"></p>

<script>
var ab = 10;
var ac = "Welcome";
var at = 'to javascript';

document.getElementById("demo").innerHTML =
ab + "<br>" + ac + "<br>" + at;
</script>

</body>
</html>
