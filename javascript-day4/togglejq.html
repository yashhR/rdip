<!DOCTYPE html> 
<html> 

<head> 
	<script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
	</script> 
	<script> 
		$(document).ready(function() { 
			$("button").click(function() { 
				$("#ddr").toggle(); 
			}); 
		}); 
	</script> 
	<style> 
		#ddr { 
			color: lightblue; 
			border: 1px solid black; 
			width: 1000px; 
			text-align: center; 
		} 
	</style> 
	</style> 
</head> 

<body> 

	<div id="ddr">Observe the changes</div> 

	<button>Click to hide() and show()</button> 

</body> 

</html>
