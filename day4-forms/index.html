<!DOCTYPE html>
<html>
<body>
<h1><strong>Fill in the details to register</strong></h1>

<form action="action.html">
  <label for="name">Full Name: </label><br>
  <input type="text" id="name" name="name"><br>
  <label for="">Contact Number: </label><br>
  <input type="number" id="number" name="number"><br><br>
  <p>Choice of course:</p>
  <input type="radio" id="bachelors" name="course" value="bachelors">
  <label for="male">Bachelors</label><br>
  <input type="radio" id="masters" name="course" value="masters">
  <label for="female">Masters</label><br>
  <p>Enter the description down</p>
  <textarea name="message" rows="10" cols="30">Enter here</textarea>
  <br><br>
  <p>Choose the subject</p>
  <input type="checkbox" id="subject1" name="subject1" value="subject1">
  <label for="subject1">Web-Development</label><br>
  <input type="checkbox" id="subject2" name="subject2" value="subject2">
  <label for="subject2">Data Structures</label><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
